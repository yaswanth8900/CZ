<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        main{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 85%;
            height: 400px;
        }
        main > .form{
            width: 60%;
        }
        main > .reach{
            width: 40%;
        }
        .form{
            background-color: #aed;
        }
        .reach{
            background-color: #0056b3;
            
        }
        
        form {
            margin-bottom: 2em;
        }
        
        input,
        textarea {
            display: block;
            width: 70%;
            padding: 0.5em;
            margin-bottom: 1rem;
            outline: none;
            border-style: none none solid none;
            
            
        }
        
        button {
            padding: 0.5em 1em;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Connect With Us</h1>
    <p>We would love to respond to your queries and help you succeed.</p>

    <main>
        <div class="form">
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </div>
    
        <div class="reach">
            <h2>Reach Us</h2>
            <p>Phone: <a href="tel:+10123456789">+1 012 345 6789</a></p>
            <p>Address: #212, Ground floor, 7th cross, Somo layout, Somo Road, Koromangla, Bengaluru 560001</p>
        </div>
    </main>
</body>
</html>
