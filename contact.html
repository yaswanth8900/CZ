<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/0a5ca644e4.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        main{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 85%;
            height: 400px;
            padding-left: 50px;
        }
        main > .form{
            width: 60%;
        }
        main > .reach{
            width: 40%;
        }
        .form{
            background-color: #aed;
        }
        .reach{
            background-color: #0056b3;
            height: 390px;
            padding-left: 50px;
        }
        
        form {
            margin-bottom: 2em;
            padding-left: 10px;
        }
        
        input,
        textarea {
            display: block;
            width: 70%;
            padding: 0.5em;
            margin-bottom: 1rem;
            outline: none;
            border-style: none none solid none;
            background-color: #aed;
            
        }
        
        button {
            padding: 0.5em 1em;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .item{
            display:flex;
            padding: 25px 0;
        }
        .item > .labels{
            width: 50%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .wrapper{
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }
        .icon{
            padding-top: 30px;
            padding-right: 70px;
        }
        a{
            color: #fff;
        }
        a:hover{
            color:orange;
        }
        .connect{
            padding-left: 50px;
        }
    </style>
</head>
<body>
    <div class="connect">
        <h1>Connect With Us</h1>
        <p>We would love to respond to your queries and help you succeed.</p>
    
    </div>
    <main>
        <div class="form">
            <form id="contact-form">
                <div class="item">
                    
                    <div class="labels">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="labels">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                
                <div class="item">
                    <div class="labels">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="labels">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                </div>    
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
            <div class="reach">
                <h2>Reach Us</h2>
                <p>Phone: <a href="tel:+10123456789">+1 012 345 6789</a></p>
                <p>Address: #212, Ground floor, 7th cross, Somo layout, Somo Road, Koromangla, Bengaluru 560001</p>
                <div class="wrapper">
                    <div class="button">
                        <div class="icon">
                            <a href="#" target="_blank"><i class="fa-brands fa-facebook fa-2xl"></i></a>
                        </div>
                    </div>
                    <div class="button">
                        <div class="icon">
                            <a href="#" target="_blank"><i class="fa-brands fa-x-twitter fa-2xl"></i></a>
                        </div>
                    </div>
                    <div class="button">
                        <div class="icon">
                            <a href="#" target="_blank"><i class="fa-brands fa-instagram fa-2xl"></i></a>
                        </div>
                    </div>
                    <div class="button">
                        <div class="icon">
                            <a href="#" target="_blank"><i class="fa-brands fa-youtube fa-2xl"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
</body>
</html>
