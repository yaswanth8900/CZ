<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="register.css">
    <style>
    .box{
        padding-top: 10vh;
    }
    </style>
</head>
<body>
    <main class="box">
        <div class="form">
	<h1>Register</h1>
        <form onsubmit="return validated()" method="post" action="login.html">
            <div class="username">
			<input type="text" placeholder="Your Name" required></div>
            
            <div class="username" >
            <input type="text" placeholder="User Name" id="t1"  required></div>
            <div class="username">
                <input type="email" placeholder="Email" id="t2" required ></div>
                <div class="username">
                    <input type="text" placeholder="Mobile No." id="t3" required ></div>
            <div class="password">   
		<input type="password" placeholder="Password" id="t4" required ></div>
        <div class="password">   
            <input type="password" placeholder="Confirm Password" id="t5" required ></div>
	<div class="bt">
	<div class="btn">
    <input type="submit" value="Register" href="login.html"></input></div>
	</div>
					
        </form>
        </div>
    <script>
        var userpat = ("[A-Za-z]+[0-9]+");
        var numpat = ("[0-9]{10}");
        
        var user = document.getElementById("t1").value;
        var numb = document.getElementById("t3").value;
        var pass = document.getElementById("t4").value;
        var cp = document.getElementById("t5").value;
        function validated()
        {
            if (!userpat.test(user)) {
                alert("Username must contain letters and ends with numbers");
            } else if (!numpat.test(numb)) {
                alert("Phone number must be 10 digits");
            } else if (pass.length <script 8) {
                alert("Password must be at least 8 characters");
            } else if (pass!=cp) {
                alert("Password and Confirm Password should be same");
            } else {
                // Proceed with form submission
                alert("Form submitted successfully");
            }
        }
    </script>
</body>
</html>
