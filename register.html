<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="register.css">
    <style>
    .box{
        padding-top: 10vh;
    }
    </style>
</head>
<body>
    <main class="box">
        <div class="form">
	<h1>Register</h1>
        <form onsubmit="return validateForm()">
            <div class="username">
			<input type="text" placeholder="Your Name" required></div>
            <div class="username" >
            <input type="text" placeholder="User Name" id="t1"  required></div>
            <div class="username">
                <input type="email" placeholder="Email" id="t2" required ></div>
                <div class="username">
                    <input type="text" placeholder="Mobile No." id="t3" required ></div>
            <div class="password">   
		<input type="password" placeholder="Password" id="t4" required ></div>
        <div class="password">   
            <input type="password" placeholder="Confirm Password" id="t5" required ></div>
	<div class="bt">
	<div class="btn">
    <input type="submit" value="Register" href="login.html"></input></div>
	</div>
        </form>
        </div>
        <script>
            function validateForm() {
                const username = document.getElementById("t1").value;
                const phone = document.getElementById("t3").value;
                const password = document.getElementById("t4").value;
                const confirmPassword = document.getElementById("t5").value;
    
                const usernamePattern = /^[A-Za-z]+\d+$/;
                const phonePattern = /^\d{10}$/;
                const passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
    
                if (!usernamePattern.test(username)) {
                    alert("Username must contain letters and ends with numbers");
                    return false;
                } else if (!phonePattern.test(phone)) {
                    alert("Phone number must be 10 digits");
                    return false;
                } else if (!passwordPattern.test(password)) {
                    alert("Password must be at least 8 characters and include at least one letter and one digit");
                    return false;
                } else if (password !== confirmPassword) {
                    alert("Password and Confirm Password should be the same");
                    return false;
                } 
    
                return true;
            }
        </script>
</body>
</html>
