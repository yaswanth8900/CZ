<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supima Cotton V-Neck T-Shirt</title>
    <link rel="stylesheet" href="products.css">
    <script src="https://kit.fontawesome.com/0a5ca644e4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="frame1">
        <div class="logo">
        </div>
        <div class="name">
            CRAZY WEARS
        </div>
        <div class="sc">
            <form>
                <div class="se"><input type="search" placeholder=SEARCH></div>
            </form>
        </div>
    </div>
    <div class="navbar">
        <a href="index.html" >Home</a>
        <a href ="about.html " >About Us</a>
        <a href ="contact.html" >Contact Us</a>
        <a href ="register.html" >Register</a >
        <a href ="login.html" >Login</a>
    </div>
    <div class="container">

        <div class="image"><img src="images/suit1alt1.jpg" alt="Supima Cotton V-Neck T-Shirt" id="mainImage"></div>
        
        <div class="product-details">
            <h1 id="txt">WOMEN SUPIMAÂ® COTTON V-NECK SHORT-SLEEVE T-SHIRT</h1>
            <div class="wrapper">
                    <input type="number" id="checkboxNumber" min="1" max="5" />
                    <input type="checkbox" id="st1" value="1" />
                    <label for="st1"></label>
                    <input type="checkbox" id="st2" value="2" />
                    <label for="st2"></label>
                    <input type="checkbox" id="st3" value="3" />
                    <label for="st3"></label>
                    <input type="checkbox" id="st4" value="4" />
                    <label for="st4"></label>
                    <input type="checkbox" id="st5" value="5" />
                    <label for="st5"></label>
            </div>
            <div class="price">
                <div class="rate"><strong id="dp">&#8377 599</strong> <s id="op">799</s> 
                </div> 
                <div id="dis" class="per">40%off</div>
            </div>  
            <div class="small-image">
                <img src="images/suit1alt1.jpg" id="imgs" alt="Image 1" onmouseover="return imageSelector(this)">
                <img src="images/suit1alt2.jpg" id="imgs" alt="Image 2" onmouseover="return imageSelector(this)">
                <img src="images/suit1alt3.jpg" id="imgs" alt="Image 3" onmouseover="return imageSelector(this)">
                <img src="images/suit1alt4.jpg" id="imgs" alt="Image 4" onmouseover="return imageSelector(this)">
                <img src="images/suit1alt5.jpg" id="imgs" alt="Image 5" onmouseover="return imageSelector(this)">
            </div>
            <div class="col">Choose your size:</div>
            <form >
                <div class="checkbox-container">
                    <div class="radios">
                        <input type="radio" id="text1" name="text" value="S">
                        <label for="text1">S</label>
    
                        <input type="radio" id="text2" name="text" value="M">
                        <label for="text2">M</label>
    
                        <input type="radio" id="text3" name="text" value="L">
                        <label for="text2">L</label>
    
                        <input type="radio" id="text4" name="text" value="XL">
                        <label for="text3">XL</label>
    
                        <input type="radio" id="text5" name="text" value="XXL">
                        <label for="text4">XXL</label>
    
                        <input type="radio" id="text6" name="text" value="XXXL">
                        <label for="text5">XXXL</label>
    
                    </div>
                </div>
            </form>
            <form id="sub" class="sub">
                <center>
                    <input type="submit" href="payment.html" value="Buy Now" class="submit-button submit-button-1"><br>
                    <input type="submit" href="cart.html" value="Add To Cart" class="submit-button submit-button-2">
                </center>
            </form>
        </div> 
    </div>

    
        
<script>
    window.onload = function() {
        const imgsrc=localStorage.getItem("image");
        const txt=localStorage.getItem("text");
        const op=localStorage.getItem("oprice");
        const dp=localStorage.getItem("disprice");
        const dis=localStorage.getItem("discount");
        const image = document.getElementById('mainImage');
        localStorage.clear();
        if(imgsrc==null)
        {
            let searchText="images";
            let startIndex=image.indexOf(searchText);
            const res=image.substring(startIndex,image.length);
            image.src=res;
        }
        else 
        {
            image.src = imgsrc;
            document.getElementById('txt').textContent=txt;
            document.getElementById('dis').textContent=dis;
            document.getElementById('op').textContent=op;
            document.getElementById('dp').textContent=dp;
        }
    };
function imageSelector(imgElement) {
    const newSource = imgElement.src;
    const image = document.getElementById('mainImage');
    image.src = newSource;
}
</script>
<script>
    const radioButtons = document.querySelectorAll('input[name="size"]');

    radioButtons.forEach(radioButton => {
        radioButton.addEventListener('change', () => {
            if (radioButton.checked) {
                console.log('Selected size:', radioButton.value);
            }
        });
    });
</script>
</body>
</html>
