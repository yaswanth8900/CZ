    <div class="navbar">

    <div class="container">

        <div class="image"><img src="images/suit1alt1.jpg" alt="Supima Cotton V-Neck T-Shirt"></div>
        
        <div class="product-details">
            <h1>WOMEN SUPIMAÂ® COTTON V-NECK SHORT-SLEEVE T-SHIRT</h1>
            <div class="wrapper">
                <form>
                    <input type="number" id="checkboxNumber" min="1" max="5" />
                    <input type="checkbox" id="st1" value="1" />
                    <label for="st1"></label>
                    <input type="checkbox" id="st2" value="2" />

                </form>

                <div class="rate">&#8377 599

                </div> 
                <div class="per">40%off</div>

            <div class="small-image">
                <img src="suit1alt2.jpg" alt="Image 1">
            </div>
            <div class="col">Choose your size:</div>
            <form >
                <div class="checkbox-container">
                    <div class="radios">
                        <input type="radio" id="text1" name="text" value="Text 1">

                        <input type="radio" id="text2" name="text" value="Text 2">

                    </div>

            </form>
            <form action="/submit-path" class="sub">
                <center>
                    <input type="submit" value="Buy Now" class="submit-button submit-button-1"><br>
                    <input type="submit" value="Add To Cart" class="submit-button submit-button-2">
                </center>
            </form>
            

        </div> 
        
        
        
    </div>
    <script>
        document.getElementById('checkboxNumber').addEventListener('input', function() {
    const num = parseInt(this.value);

    if (num >= 1 && num <= 5) {
        for (let i = 1; i <= 5; i++) {
            document.getElementById(`st${i}`).checked = i <= num;
        }
    } else {
        alert('Please enter a number between 1 and 5.');
    }
});

const smallImages = document.querySelectorAll('.small-image img');
const main = document.getElementById('main');

smallImages.forEach((img) => {
  img.addEventListener('mouseover', () => {
    main.innerHTML = `<img src="${img.src}" alt="${img.alt}">`;
  });
});


    </script>
