<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="https://kit.fontawesome.com/0a5ca644e4.js" crossorigin="anonymous"></script>
    <style>.box{
        padding-top: 20vh;
    }</style>
</head>
<body>
    <main class="box">
        <div class="form">
	<h1>Login</h1>
        <form onsubmit="return validateForm()" action="index.html">
            <div class="username"><i class="fa-solid fa-user" ></i>
			<input type="text" placeholder="Username"  id="user"></div>
            <div class="password"><i class="fa-solid fa-lock"></i> 
		<input type="password" placeholder="Password" id="pass"></div>
            <div class="buttons">
		<input type="checkbox"><pre>Remember me        Forgot password?</pre></div>
        <div class="bt">
            <div class="btn">
            <input type="submit" value="Login"></input></div>
            </div>
	<div class="register">
		Don't have an account?
		<a href="register.html" target="_blank">Register</a></div>				
        </form>
        </div>
    </main>
    <script>
        function validateForm() {
    const user = document.getElementById("user").value;
    const pass = document.getElementById("pass").value;
    if(user.trim() === "" && pass.trim() === ""){
        alert("Please fill the fields");
        return false;
    }
    return true;
}
    </script>
</body>
</html>
